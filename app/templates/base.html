<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="https://use.typekit.net/gvp4xoa.css">
    <title>{{titulo}}</title>
</head>
<body>

    <header class="cabecalho">
        <div class="logo">
            <img src="{{ url_for('static', filename='imagens/elarssen_logo_principal_versao2.png') }}" width="45px" alt="Logo">
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SOBRE</a></li>
                <li><a href="#">SERVIÇOS</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
        </div>
    </header>

    <video autoplay muted loop class="video-fundo">
        <source src="{{ url_for('static', filename='videos/elarssen_animacao_cidade.mp4') }}" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <div class="overlay"></div>


        <h1>{{titulo}}</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        {% block conteudo %}
        {% endblock %}
    <footer class="rodape">
        <div class="container">
            <p>&copy;2023 Elarssen Design & Multimídia. Todos os direitos reservados.</p>
            <ul class="rede-social">
                <li><a href="instagram.com/elarssen.design/"><img src="{{ url_for('static', filename='imagens/instagram.png') }}" alt="Instagram" </a></li>
                <li><a href="youtube.com/@ElarssenDesign/"><img src="{{ url_for('static', filename='imagens/youtube.png') }}" alt="Youtube"</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
